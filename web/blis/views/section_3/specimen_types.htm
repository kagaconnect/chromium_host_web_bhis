function edit_specimen_type(item){

		var _name = $(spt_dlg.el).find(".name-input").val().trim();
		var _description = $(spt_dlg.el).find(".description-input").val().trim();
		if(_name.length > 0){

function delete_specimen_type(item){
	var name = $(item).parent().find(".SpecimenTypeName").text().trim();
	
	var content = '';
		content += '<div class="bar-container" style="margin:0px;">';
		content += '	<div class="bar-progress"></div>';
		content += '</div>'; 
		content += '	<div class="FlexDisplay FlexRow"  style="width:100%; height:48px; margin-bottom:8px; padding:2px 8px;">';						
		content += '		<div class="FlexDisplay Flex" style="min-width:150px;">';
		content += '			<h4 class="feature-title mt-0" style="margin:auto auto; font-size: 12px; font-weight:normal;">Are you sure you want to delete specimen type "'+name+'"</h4>';
		content += '		</div>';
		content += '	</div>';
		content += '	<div class="FlexDisplay FlexRow"  style="width:100%; height:56px; margin-bottom:8px; padding:2px 8px;">';						
		content += '		<div class="FlexDisplay Flex" style="min-width:150px;">';
		content += '			<div class="FlexDisplay" style="margin:auto auto;">';
		content += '				<div class="yesButton button button-primary" style="margin:0px 4px 0px 0px;">Yes</div>';
		content += '				<div class="noButton button button-primary" style="margin:0px 0px 0px 4px;">No</div>';
		content += '			</div>';
		content += '		</div>';
		content += '	</div>';
		content += '</div>';


	var spt_dlg = ShowDialog('<i class="mdi mdi-flask-minus-outline"></i>', "Delete specimen type", content,{
		onCloseDialog : function() {
			spt_dlg = null;
			return false; 
		}
	},"400px");	
	
	$(spt_dlg.el).find(".yesButton").unbind( "click" );
	$(spt_dlg.el).find(".yesButton").click(function() {
	
		var deleted = false;
		var con = new SqlLiteConnection(System.IO.Path.Combine(getRootPath(),"databases","blis_dict.db"),"","");
		if(con != null){
			con.open();

			var query    = "DELETE FROM `specimen_types` ";							
				query   += "WHERE LOWER(`Name`) = LOWER(@Name) ";
			
			var comm = con.createCommand(query);
			if(comm != null){
				comm.addParameter("@Name", "String", name);
				comm.executeNonQuery();
				con.close();
				deleted = true;
			}
			else con.close();
		}
		
		if(deleted){
			var hasItems = false;
			var con = new SqlLiteConnection(System.IO.Path.Combine(getRootPath(),"databases","blis_dict.db"),"","");
			if(con != null){
				con.open();

				var id = name[0].toString().toUpperCase();
				if(id >= 0 && id <= 9)id = "0_9";
					
				var query  = "SELECT 1 ";
					query += "FROM `specimen_types`  ";
					query += "WHERE ";
					query += "(case when (substr(`Name` ,1,1) GLOB '*[^0-9]*') = 0 then '0_9' ";
					query += "	  else upper(substr(`Name` ,1,1)) ";
					query += "end) = @ID ";
					
				var comm = con.createCommand(query);
				if(comm != null){
					comm.addParameter("@ID", "String", id);
					var reader = comm.executeReader();
					if(reader != null){
						hasItems = reader.read();
						reader.close();
						con.close();				
					}
					else con.close();
				}
				else con.close();
			}
			
			if(hasItems){
				populateData(id);
			}
			else{
				$('#Page_'+id).addClass('Disabled');
				$("#pagingBox").find('.Pager').each(function(){
					$(this).removeClass('Selected');
				});
				
				var _id = "0_9";
				var foundOne = false;
				$("#pagingBox").find('.Pager').each(function(){
					if(!$(this).hasClass('Disabled')){
						if(!foundOne){
							foundOne = true;
							_id = $(this).attr('id').replace('Page_','');
						}
					}
				});	
				
				$('#Page_'+_id).addClass('Selected');
				populateData(_id);
			}
			
			spt_dlg.toggle();
			spt_dlg = null;	

		}
	});
	
	$(spt_dlg.el).find(".noButton").unbind( "click" );
	$(spt_dlg.el).find(".noButton").click(function() {
		spt_dlg.toggle();
		spt_dlg = null;		
	});
}

function add_specimenType(name, description, tests){
	var specimen_type  = '<div class="FlexDisplay FlexRow Divider-Bottom Overflow-Hidden " style="width:100%; padding:0px; min-height: 32px; max-height: 32px;">';
		specimen_type += '	<div class="FlexDisplay Divider-Right" tooltip="'+tests.join()+'" flow="right" style="min-width:32px; max-width:32px; height:100%; padding:0px 0px 0px 0px;"><span style="text-align:center; display:inline-block; width:100%;"><i class="mdi mdi-help-circle"></i></span></div>';
		specimen_type += '	<div class="SpecimenTypeName FlexDisplay Divider-Right" style="min-width:128px; max-width:128px; min-height: 32px; max-height: 32px; overflow:hidden; padding:12px 8px 0px 12px; font-size:9px;"><span style="white-space: nowrap; width:100%; overflow:hidden; text-overflow:ellipsis; -webkit-line-clamp:1; line-height:1;">'+name+'</span></div>';
		specimen_type += '	<div class="SpecimenTypeDescription FlexDisplay" style="width:100%; min-height: 32px; max-height: 32px; overflow:hidden; padding:12px 8px 0px 12px; font-size:9px;"><span style="white-space: nowrap; width:100%; overflow:hidden; text-overflow:ellipsis; -webkit-line-clamp:1; line-height:1;">'+description+'</span></div>';	
		specimen_type += '	<div onclick="edit_specimen_type(this)" class="FlexDisplay" tooltip="Edit" flow="left" style="cursor:pointer; min-height: 32px; max-height: 32px; padding:0px 8px 0px 8px; font-size:20px;"><i class="mdi mdi-square-edit-outline" style="margin:0px; padding:0px;"></i></div>';
		specimen_type += '	<div onclick="delete_specimen_type(this)" class="FlexDisplay" tooltip="Delete" flow="left" style="cursor:pointer; min-height: 32px; max-height: 32px; padding:0px 8px 0px 8px; font-size:20px;"><i class="mdi mdi-delete-sweep" style="margin:0px; padding:0px;"></i></div>';
		specimen_type += '</div>';

	$(".SpecimenTypeList").append(specimen_type);
}

function populateData(id, options){
	$(".SpecimenTypeList").html('');
	
	var con = new SqlLiteConnection(System.IO.Path.Combine(getRootPath(),"databases","blis_dict.db"),"","");
	if(con != null){
		con.open();

		var query  = "SELECT ";
			query += "	`ID` ";
			query += "	, `Name` ";
			query += "	, IFNULL(`Description`,'') as `Description` ";
			query += "FROM `specimen_types` ";
			query += "WHERE (case when (substr(`Name` ,1,1) GLOB '*[^0-9]*') = 0 then '0_9' ";
			query += "	  		  else upper(substr(`Name` ,1,1)) ";
			query += "	      end) = @ID";
				
		var comm = con.createCommand(query);
		if(comm != null){
			comm.addParameter("@ID", "String", id);
			var reader = comm.executeReader();
			if(reader != null){
				while(reader.read()){
					var row = JSON.parse(reader.getValues());	
					if(row != undefined && row != null){
						add_specimenType(row.Name, row.Description, []);
					}
				}
				reader.close();
				con.close();				
			}
			else con.close();
		}
		else con.close();
	}
}

		}

	$(spt_dlg.el).find(".enter-value").unbind( "click" );
	$(spt_dlg.el).find(".enter-value").click(function() {
		var _name = $(spt_dlg.el).find(".name-input").val().trim();
		var _description = $(spt_dlg.el).find(".description-input").val().trim();
		if(_name.length > 0){
		
			var exists = false;
			var con = new SqlLiteConnection(System.IO.Path.Combine(getRootPath(),"databases","blis_dict.db"),"","");
			if(con != null){
				con.open();

				var query   = "SELECT `Name` ";
					query  += "FROM `specimen_types` "; 
					query  += "WHERE `Name` = @Name  ";
				
				var comm = con.createCommand(query);
				if(comm != null){
					comm.addParameter("@Name", "String", _name.trim());
					var reader = comm.executeReader();
					if(reader != null){
						exists = reader.read();
						reader.close();
						con.close();				
					}
					else con.close();
				}
				else con.close();
			}
			
			if(!exists && _name.length > 1){
				_name = _name.charAt(0).toUpperCase() + _name.slice(1);
				
				if(_description.length > 1){
					_description = _description.charAt(0).toUpperCase() + _description.slice(1);
				}
				else if(_description.length == 1){
					_description = _description.charAt(0).toUpperCase();
				}
				
				var con = new SqlLiteConnection(System.IO.Path.Combine(getRootPath(),"databases","blis_dict.db"),"","");
				if(con != null){
					con.open();

					var query    = "INSERT INTO `specimen_types` ( ";
						query   += "	`Name` ";
						if(_description.length > 0)query   += "	,`Description` ";						
						query   += ") ";
						query   += "VALUES ( ";
						query   += "	@Name ";
						if(_description.length > 0)query   += "	,@Description ";
						query   += ")";
					
					var comm = con.createCommand(query);
					if(comm != null){
						comm.addParameter("@Name", "String", _name);
						if(_description.length > 0)comm.addParameter("@Description", "String", _description);
						comm.executeNonQuery();
						con.close();
						
						
						var id = _name[0].toString().toUpperCase();
						if(id >= 0 && id <= 9)id = "0_9";
				
						$('#Page_'+id).removeClass('Disabled');	
						$("#pagingBox").find('.Pager').each(function(){
							$(this).removeClass('Selected');
						});			
						$('#Page_'+id).addClass('Selected');
						createPagerClickEvent(id, "#pagingBox", populateData);
						
						populateData(id);
						
						spt_dlg.toggle();
						spt_dlg = null;						
					}
					else con.close();
				}
				
			}
			else{
				var item = $(spt_dlg.el).find(".name-input");
				if(item != undefined && item != null){
					item.parent().addClass("is-invalid");
					item.parent().attr("tooltip","Specimen type already exists");

						$(this).parent().removeClass("is-invalid");

					});
				}
